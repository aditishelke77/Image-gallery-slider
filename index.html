<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
   <style>
    .gallery-img{
            width: 400px;
            height: 300px;
            object-fit: cover;
            background-color: tomato;
            display: block;
            margin: 20px auto;
        }
        .btn-container{
            display: flex;
            justify-content: center;
        }
        .btn{
            height: 50px;
            margin: 0 10px;
        }

   </style>
<body>
<img src="./img/one.jpg" class="gallery-img" id="img"/>
<div class="btn-container">

    <img src="./img/left-arrow.png" class="btn" onclick="prev()"/>
        
    <img src="./img/right-arrow.png" class="btn" onclick="next()"/>
        
</div>
    <script>
        const imagesArr =[
            "./img/one.jpg",
            "./img/two.jpg",
            "./img/three.jpg",
            "./img/four.jpg"
    
        ];
    let imgIndex = 0;
        function prev(){
            if(imgIndex==0){
                imgIndex = imagesArr.length -1;
            }
            else{
                imgIndex--;
            }
            const imgElement = document.getElementById('img');

            imgElement.src=imagesArr[imgIndex]
        }
    function next(){
        if(imgIndex == imagesArr.length-1){
            imgIndex=0;

        }
        else{
            imgIndex++;
            
        }
        const imgElement = document.getElementById('img');
        imgElement.src=imagesArr[imgIndex]

    }
        //setInterval(next,2000);

    </script>
</body>
</html>
